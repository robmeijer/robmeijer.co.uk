home:
    path:     /
    methods:  [GET]
    defaults: { _controller: 'App\Controller\HomeController::indexAction' }

registration_register:
    path:     /register
    methods:  [GET, POST]
    defaults: { _controller: 'App\Controller\RegistrationController::registerAction' }

security_login:
    path:     /login
    methods:  [GET, POST]
    defaults: { _controller: 'App\Controller\SecurityController::loginAction' }

security_logout:
    path:    /logout
